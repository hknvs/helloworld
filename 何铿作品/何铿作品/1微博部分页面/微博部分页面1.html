   function  parseElement(ele) {
       var big={};
       big.nodeName=ele.nodeName;
       big.nodeType=ele.nodeType;
      big.arrs={};
      var small=ele.attributes;
      for(var key in small){
          if(typeof small[key]!="function"){
              var n=small[key].name;
              var v=small[key].value;
              if(n!=undefined){
                 big.arrs[n]=v;
              }
          }
      }
      console.log(big) ;
   }
